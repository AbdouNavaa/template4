{% extends 'base.html' %}
{% block body %}

<section class="form-container">
   <form action="{% url 'accounts:signup' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>register now</h3>
      
      {% if form.errors %}
        <p>{{ form.errors }}</p>
      {% endif %}
      
      <p>your name <span>*</span></p>
      <input type="text" name="username" placeholder="enter your name" required maxlength="50" class="box" value="{{ form.username.value|default_if_none:'' }}">
      
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box" value="{{ form.email.value|default_if_none:'' }}">
      
      <p>your password <span>*</span></p>
      <input type="password" name="password1" placeholder="enter your password" required maxlength="20" class="box" value="{{ form.password1.value|default_if_none:'' }}">
      
      <p>confirm password <span>*</span></p>
      <input type="password" name="password2" placeholder="confirm your password" required maxlength="20" class="box" value="{{ form.password2.value|default_if_none:'' }}">
      
      <p>select profile <span>*</span></p>
      <input type="file" name="profile_image" accept="image/*" required class="box">
      
      <input type="submit" value="register now" name="submit" class="btn">
   </form>
</section>

{% endblock %}
